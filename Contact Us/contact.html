                    <form class="gform pure-form pure-form-stacked" method="POST" data-email="rainams98@gmail.com" action="https://script.google.com/macros/s/AKfycbyk0eDqWNEMeh27OG9mWHZa4S01PRyVD7gZz9OIgg/exec">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="name" type="text" style="color: black;" class="form-control" placeholder="Your Name *" required="" data-validation-required-message="Please enter your name." id="name" name="name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" style="color: black;" class="form-control" placeholder="Your Email *" required="" data-validation-required-message="Please enter your email address." id="email" name="email">

                                </div>
                                <div class="form-group">
                                    <input id="sub" type="text" style="color: black;" class="form-control" placeholder="Subject *" required="" data-validation-required-message="Please enter the subject." id="subject" name="subject">

                                </div>
                                <div class="form-group">
                                    <textarea id="msg class="form-control" style="color: black;" placeholder="Your Message *" required="" data-validation-required-message="Please enter a message." id="message" name="message"></textarea>

                                </div>

                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
